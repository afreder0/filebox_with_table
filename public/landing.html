<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="filebox_stylesheet.css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8">
  <title>Filebox</title>
</head>
<body>
  <table class="main-content">
    <!-- Row 1-Navbar -->
    <tr>
      <td colspan="6">
        Filebox
      </td>
      <td colspan="2">
        Download the app
      </td>
      <td colspan="2">
        Sign in
      </td>
      <td colspan="2">
        Try Filebox Business
      </td>
    </tr>
    <!-- Row 2-Hero -->
    <tr>
      <td colspan="12">
        <img src="hero.png">
      </td>
    </tr>
    <tr>
      <td colspan="6">
        <h1>Filebox works the way you do</h1>
        <p>
          Get to all your files from anywhere, on any device, and share them with anyone.
        </p>
      </td>
      <td colspan="6">
        <div>
          <label for="full-name"> Full name</label>
          <input type="text" name="full-name" placeholder="Full name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email">
        </div>

        <div>
          <label for="pass-unique">Password</label>
          <input type="password" name="pass-unique" placeholder="Password">
        </div>

        <div >
          <label for="terms-agree"><input type="checkbox" name="terms-agree">I agree to Filebox terms</label>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
