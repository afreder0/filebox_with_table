<!DOCTYPE HTML>
<html>
<head>

  <title>Filebox</title>

  <meta charset="utf-8">

  <!-- Link to style sheet  -->

  <link rel="stylesheet" href="additional-style.css">

  <!-- Link to Google fonts -->

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

  <!-- Link to Font Awesome(via bootstrapcdn) for icons -->

</head>


<body>
  <table class="main-content">

          <li>Full name <input type="text" name="Full name" value="" placeholder="Full name"> </li>

          <li>Password <input type="text" name="Password" value="" placeholder="Password"> </li>
          <li> <input type="checkbox" name="name" value="">I agree to <a href="https://www.dropbox.com/">Filebox terms</a></li>

    </tr>

      <td colspan="6">
        8
      </td>

    <tr> <!-- Send quickly -->

      <td colspan="6">

    <tr> <!-- Keep photos safe -->
      <td colspan="6">
        12
      </td>

      <td colspan="6">

    </tr>

    <tr> <!-- Work together -->
      <td colspan="6">
        <img src="work-on-slides-together.png" alt="" />
      </td>

      <td colspan="6">

      </td>
    </tr>

    <tr> <!-- Footer -->

        19

        20

        21

      <td colspan="2">
        22
      </td>

      <td colspan="2">
        23
      </td>

      <td colspan="2">
        24
      </td>

</html>
