<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filebox</title>
    <link rel="stylesheet" href="additional_styles.css">
    <link rel="stylesheet" href="assets/additional_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <table class="main-content">
      <tr class="header"> <!-- header  -->
        <td colspan="6">
          <i class="fa fa-lg fa-fw fa-dropbox"></i>
          Filebox
        </td>
        <td colspan="2">
          Download the app
        </td>
        <td colspan="2">
          Sign in
        </td>
        <td colspan="2">
          Try Filebox Business
        </td>
      </tr>
      <tr>
        <td colspan="12">
          <img src="hero.png">
      </td>
      </tr>
      <tr>
      <td colspan="6">
        <h1>
          Filebox works the way you do
        </h1>
        <p>
          Get to all your files from anywhere, on any device, and share them with anyone.
        </p>
      </td>
      <td colspan="6">
        <form class="margin-above-top-sm">
          <div>
            <label>
              Full name
            </label>
            <input type="text" placeholder="Full name">
          </div>
          <div>
            <label>
              Email
            </label>
            <input type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label>
              Password
            </label>
            <input type="password" placeholder="Password">
          </div>
          <div>
            <label>
              <input type="checkbox">
              I agree to
              <span class="Blue-Color">FileBox terms</span>
            </label>
          </div>
          <button class="buttons" type="submit">
            Sign up for free
          </button>
          <hr>
          <button class="buttons" type="submit">
            <i class="fa fa-fw fa-google"></i>
            Sign up free with Google
          </button>
        </form>
      </td>
      </tr>
    </table>

  </body>
</html>
